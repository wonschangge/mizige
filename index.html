<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>米字格</title>
  </head>
  <body id="body">
    <style>
      .ci-box {
        width: 50px;
        height: 50px;
        display: inline-block;
        box-sizing: border-box;
        border: 2px solid #980f29;
        position: relative;
        overflow: hidden;
        background: linear-gradient(
            0deg,
            transparent 49.5%,
            deeppink 49.5%,
            deeppink 50.5%,
            transparent 50.5%
          ),
          linear-gradient(
              45deg,
              transparent 49.5%,
              deeppink 49.5%,
              deeppink 50.5%,
              transparent 50.5%
            ),
          linear-gradient(
            90deg,
            transparent 49.5%,
            deeppink 49.5%,
            deeppink 50.5%,
            transparent 50.5%
          ),
          linear-gradient(
            135deg,
            transparent 49.5%,
            deeppink 49.5%,
            deeppink 50.5%,
            transparent 50.5%
          );
        /* linear-gradient(to right, transparent 50%, #223049 50%), linear-gradient(to right, #00b9ff, #59d941); */
        /* linear-gradient(red, black) padding-box,
        repeating-linear-gradient(-45deg, #ccc 0, #ccc 3px, white 0, white 5px); */

        /* background-size: 16px 2px, 100% 2px; */
      }
      .ci-box .lt-2rb {
        width: 141.42%;
        height: 141.42%;
        display: inline-block;
        border: 1px dashed #980f29;
        transform: rotate(45deg) translate(-25%, 50%);
        position: absolute;
        left: 0;
        top: 0;
      }
      .ci-box .rt-2lb {
        width: 141.42%;
        height: 141.42%;
        display: inline-block;
        border: 1px dashed #980f29;
        transform: rotate(-45deg) translate(25%, -50%);
        position: absolute;
        right: 0;
        top: 0;
      }
      .ci-box .rm-2lm {
        width: 100%;
        height: 100%;
        display: inline-block;
        transform: translate(-3%, 50%);
        position: absolute;
        border: 1px dashed #980f29;
        top: 0;
        left: 0;
      }
      .ci-box .tm-2bm {
        width: 100%;
        height: 100%;
        display: inline-block;
        transform: translate(-50%, -3%);
        position: absolute;
        border: 1px dashed #980f29;
        left: 0;
        top: 0;
      }
      .ci-box .ci {
        position: relative;
        font-family: "楷体";
        font-weight: bold;
        height: 100%;
        font-size: 0;
        text-align: center;
        white-space: nowrap;
      }
      .ci-box:before {
        content: attr(data-char);
        display: inline-block;
        font-size: 3em;
        line-height: 50px;
      }
      /*# sourceMappingURL=main.css.map */
    </style>
    <div class="ci-box" data-char="米">
    <!-- <div class="ci-box"> -->
      <!-- <div class="lt-2rb"></div>
      <div class="rt-2lb"></div>
      <div class="rm-2lm"></div>
      <div class="tm-2bm"></div> -->
    </div>
  </body>
</html>
